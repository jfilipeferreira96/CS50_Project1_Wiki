{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    
    <div class="row">
      <!-- Sidebar-->
      <div class="sidebar col-lg-2 col-md-3">
        <h1 class="text-center">Wiki</h1>
        <form action="{% url 'wiki:search' %}" method='POST'>
          {% csrf_token %}
          <input class="form-control mb-3" type="text" name="q" placeholder="Search Encyclopedia" autocomplete="off"/>
        </form>
        <div class="list-group list-group-flush">
          <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'wiki:index' %}">Home</a>
          <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'wiki:new' %}">Create New Page</a>
          <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'wiki:random' %}">Random Page</a>
        </div>

       
        {% block nav %} {% endblock %}

      </div>
      
      <!-- Main Content-->
      <div class="main col-lg-10 col-md-9">{% block body %} {% endblock %}</div>

    </div> <!-- end row-->
    
  </body>
</html>
